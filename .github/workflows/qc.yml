name: "Pre-merge Quality-Control"
on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: "Test"

    steps:
      - uses: actions/checkout@v3

      - name: Install rust
        id: rust-install
        uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.cachekey }}-cargo

      - name: Run testsuite
        env:
          RUSTFLAGS: -D warnings
        run: |
          cargo test
          cargo test --all-features

  qc:
    runs-on: ubuntu-latest
    name: "Quality Control"

    steps:
      - uses: actions/checkout@v3

      - name: Install rust
        id: rust-install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.cachekey }}-cargo

      - name: Check formatting
        run: |
          cargo fmt --check

      - name: Consult Clippy
        run: |
          cargo clippy -- -D warnings
          cargo clippy --all-features -- -D warnings

  bench:
    runs-on: ubuntu-latest
    name: "Benchmarks"

    steps:
      - uses: actions/checkout@v3

      - name: Install rust
        id: rust-install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # We deliberately use a separate cache for this job, so that we can
      # get consistent comparisons with previous runs, without other jobs'
      # caching possibly squashing that
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.cachekey }}-cargo-criterion

      - name: Measure
        run: |
          cargo bench
